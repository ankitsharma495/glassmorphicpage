<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmorphic signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>it just takes 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">full name</label>
                        <input type="text" id="fullname" placeholder="ankit sharma" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="as9976852@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">your password</label>
                        <input type="password" id="password" placeholder="atleast 8 character" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form> 
            
            </main>
            <footer class="signup-footer">
                <p>already have an account?<a href="#">login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
